<!DOCTYPE html>
<html lang="en">
	 <head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<link rel="stylesheet" href="css/style.min.css">
	<title>Студия интерьеров</title>
	<link rel="preconnect" href="https://fonts.googleapis.com">
	<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
	<link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@300;400;500;600;700&family=Roboto&display=swap" rel="stylesheet">
</head>
	<body>
	<div class="wrapper">
		<header>
    <div class="header__nav">
        <div class="header-nav__container">
            <div class="nav__contents">
                <div class="nav__logo">
                    <h1 class="logo"><a href="#">Logo</a></h1>
                </div>
                <div class="nav__content">
                    <ul class="nav__list">
                        <li><a href="">Projects</a></li>
                        <li><a href="">About us</a></li>
                        <li><a href="">Blog</a></li>
                        <li><a href="">Contacts</a></li>
                    </ul>
                    <p class="nav__leng">En</p>
                    <a href="#" class="logo__btn">Send Request</a>
                </div>
            </div>
        </div>
    </div>
</header>
		<main>

			<div class="popular-swiper__container">
				<div class="popular-swiper__contents">	
					<div class="swiper popular-slider">
						<div class="swiper-wrapper">
							<div class="image-slider__slide swiper-slide">
								<div class="image-slider__image">
									<img src="img/header__main/back_header.jpg" alt="#">
								</div>
							</div>
							<div class="image-slider__slide swiper-slide">
								<div class="image-slider__image2">
									<img src="img/header__main/back_header2.jpg" alt="#">
								</div>
							</div>
						</div>
					</div>
					<div class="swiper__buttom">
						<div class="swiper-button-prev">
							<img src="img/svgicons/prev_arrow.svg" class="svg-prev_arrow-dims" alt="prev_arrow">
						</div>
						<div class="swiper-button-next">
							<img src="img/svgicons/next_arrow.svg" class="svg-next_arrow-dims" alt="next_arrow">
						</div>
					</div>
				</div>	
			</div>

		</main>
		<footer></footer>
	</div>
		<script src="js/app.min.js"></script>
	</body>
</html>
