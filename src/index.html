<!DOCTYPE html>
<html lang="en">
	@@include('html/head.html',{
	"title":"Студия интерьеров"
	})
	<body>
	<div class="wrapper">
		@@include('html/header.html',{})
		<main class="main">

			<div class="popular-swiper__container">
					<div class="swiper popular-slider">
						<div class="swiper-wrapper">
							<div class="image-slider__slide swiper-slide">
								<div class="image-slider__image">
									<img src="@img/header__main/back_header.jpg" alt="#">
								</div>
							</div>
							<div class="image-slider__slide swiper-slide">
								<div class="image-slider__image2">
									<img src="@img/header__main/back_header2.jpg" alt="#">
								</div>
							</div>
						</div>
					</div>

					<div class="popular-swiper__contents">	
						<div class="ps-content__left">
							<h1 class="ps__title">Thoughtful making of space</h1>
							<div class="sp__discover">
								<div class="sp-discover__left">
									<span class="sp-border-1"></span>
									<p class="sp-discover-left__text">
										Discover more
									</p>
									<span class="sp-border-2"></span>
								</div>

								<div class="swiper__buttom">
									<div class="swiper-button-prev">
										<img src="@img/svgicons/prev_arrow.svg" class="svg-prev_arrow-dims" alt="prev_arrow">
									</div>
									<p class="pagination_1">02</p>
									<div class="swiper-pagination"></div>
									<p class="pagination_2">04</p>
									<div class="swiper-button-next">
										<img src="@img/svgicons/next_arrow.svg" class="svg-next_arrow-dims" alt="next_arrow">
									</div>
								</div>
							</div>
						</div>
					</div>	

					<div class="heade__rotate-text">
						<h6>Next Project</h6>
						<p>Perfect proportions</p>
					</div>
			</div>
		</main>
		@@include('html/footer.html',{})
	</div>
		<script src="js/app.min.js"></script>
	</body>
</html>
